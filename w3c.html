<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>点击复制链接</title>
</head>
<body>
    <h2><font color="#8B0012">CompareKit</font></h2>
    <hr>
	<label><input id="radioImageTypeVideo" type="radio" name="radioGroupImageType" value="video" checked>Video file</label>
	<label><input id="radioImageTypeStills" type="radio" name="radioGroupImageType" value="stills">Still files</label>
	<br>
	Left : <input id="textUrl0" type="file" size="100" accept="video/*">
    <br>
	Right: <input id="textUrl1" type="file" size="100" accept="video/*">
	<hr>

	FPS = <input id="textFps" type="number" step="0.001" min="1" max="120" value="30"><br><br>

    <button id="buttonPlay"><i class="fa fa-play" style="color:#0352DB"></i></button>
	<button id="buttonBack"><i class="fa fa-backward" style="color:#0352DB"></i></button>
	<button id="buttonNext"><i class="fa fa-forward" style="color:#0352DB"></i></button>
    <!-- 复制当前网页链接 -->
    <input type="button" value="复制分享地址" onClick="cpUrl()">
    <script type="text/javascript">
    function cpUrl(){
     var url = "https://dwhou.github.io/posts/2020-8-CompareKit/";
     window.clipboardData.setData("Text",url);
     alert("成功复制到剪切板???");
    }
    </script>
    <hr>


    <!-- style 希望在一行进行比较，左右结构 -->
    <style type="text/css">

    #container{overflow: hidden;}/* 清除浮动 */

    #container div{width:49%;height:49%;}

    .box1{float: left;}

    .box2{float:left;}

    </style>
    <div class="box1">
        <video id="video0"
               controls
               muted
               width="49%"
        ></video>
    </div>

    <div class="box2">
        <video id="video1"
               muted
               width="49%"
        ></video>
    </div>

    <div class="box1">
	    <img id="img0">
    </div>

    <div class="box1">
	    <img id="img1">
    </div>
	<br>

    <div class="box1">
	    <select id="selectImg0" size="10"></select>
    </div>

    <div class="box1">
	    <select id="selectImg1" size="10"></select>
    </div>
	<br>


	<script type="text/javascript" src="./js/videocompare.js"></script>
</body>
</html>
